<!-- 1. selector -->

<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Document</title>
</head>
<body>
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">초보에요</h1>
    <script>
		//현재 웹문서의 'hello' element의 innerHTML을 '안녕'으로 변경
        document.getElementById('hello').innerHTML='우엥우엥';
		//현재 문서의 'hello' element의 style 속성의 fontSize를 '30px'로 변경해주는 코드
		document.getElementById('hello').style.fontSize='30px';
		document.getElementById('hello').style.color='red';
		document.getElementById('hello').style.backgroundColor='yellow';
		document.getElementById('hello').style.border='4px solid black';
		document.getElementById('hello').style.padding='10px';
		document.getElementById('hello').style.margin='10px';
		document.getElementById('hello').style.borderRadius='10px';
        document.getElementById('hi').innerHTML='dpd';
        
        //getElementById('???')는 원하는 요소를 찾기위한 selector 라고 한다
        //컴퓨터는 빡대가리라서 추상적으로 설명하면 못알아 들어서 구체적으로 얘기를
        //해줘야 알아들음. 그래서 코드가 긴거임

        //숙제!!!
        //안녕하세요 라는 글씨를  16 px로 바꿔봐라
        //숙제 답
    </script>
</body>
</html>
