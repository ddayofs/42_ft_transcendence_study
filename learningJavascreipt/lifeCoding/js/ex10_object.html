<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Object</h1>
	<h2>Create</h2>

	<script>
		var exObject = {
			'name' : 'hohoho',
			'school' : '42Seoul',
			'reside' : 'Gyeonggi-do',
			3 : 3,
			true : true,
			// unidentified는 값을 갖지 않는 타입이다. 값을 갖게되는 순간 unidentified 타입이 아니게 된다. 
			// unidentified : unidentified,
			unidentified : 'unidentified',
			null : null
		};
		document.write("name: " + exObject.name + "<br>");
		document.write("school: " + exObject.school + "<br>");
		document.write("reside: " + exObject['reside'] + "<br>");
		document.write(3 + ": " + exObject[3] + "<br>");
		document.write(true + ": " + exObject.true + "<br>");
		// document.write(unidentified + ": " + exObject.unidentified + "<br>");
		document.write(null + ": " + exObject.null + "<br>");
		exObject.added1 = 'added1';
		document.write("added1: " + exObject.added1 + "<br>");
		exObject['added2'] = 'added2';
		document.write("added2: " + exObject['added2'] + "<br>");
		</script>
		
		<h2>Object Loop</h2>
		<script>
		for (var key in exObject) {
			document.write(key + " : " + exObject[key] + "<br>");
		}
		</script>

		<h2>Property & Method </h2>
		<script>
			exObject.showAll = function() {
				for (var key in this) {
					// // showAll 프로퍼티를 출력하고 싶지 않다면 다음 코드를 삽입.
					// if (key === 'showAll') {
					// 	continue;
					// }
					document.write(key + " : " + this[key] + "<br>");
				}
			}
			//showAll 또한 exObject의 프로퍼티이다. 그래서 showAll의 함수 정의 또한 출력되는 것이다.
			exObject.showAll();
		</script>
</body>
</html>
